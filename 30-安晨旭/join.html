<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var a = ['Wind', 'Rain', 'Fire'];
	console.log(a.join());
	</script>
</head>
<body>
	join(separator) 方法将数组（或一个类数组对象）的所有元素连接到一个字符串中。
	separator
	指定一个字符串来分隔数组的每个元素。
	如果需要(separator)，将分隔符转换为字符串。
	如果省略()，数组元素用逗号分隔。默认为 ","。
	如果separator是空字符串("")，则所有元素之间都没有任何字符。
</body>
</html>
