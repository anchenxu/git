<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var sports = ["soccer", "baseball"];
	var total = sports.push("football", "swimming");
	console.log(total); 
	</script>
</head>
<body>
	push(element1, ..., elementN) 方法将一个或多个元素添加到数组的末尾，并返回数组的新长度。
	elementN
	被添加到数组末尾的元素。
</body>
</html>
