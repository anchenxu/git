<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var a='qweqwe';
	console.log(a.search('w'));
	</script>
</head>
<body>
	search(regexp) 方法用于检索字符串中指定的子字符串，或检索与正则表达式相匹配的子字符串。
	regexp	
	该参数可以是需要在 stringObject 中检索的子串，也可以是需要检索的 RegExp 对象。
	注释：要执行忽略大小写的检索，请追加标志 i。
</body>
</html>
