<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var fruit = ['cherries', 'apples', 'bananas'];
	console.log(fruit.sort());
	</script>
</head>
<body>
	sort(compareFunction) 方法在适当的位置对数组的元素进行排序，并返回数组。 sort 排序不一定是稳定的。默认排序顺序是根据字符串Unicode码点。
	compareFunction
	可选。用来指定按某种顺序进行排列的函数。如果省略，元素按照转换为的字符串的诸个字符的Unicode位点进行排序。
</body>
</html>
