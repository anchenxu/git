<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var a=1234;
	console.log(typeof(a.toString()));
	</script>
</head>
<body>
	toString(radix) 方法可把一个 Number 对象转换为一个字符串，并返回结果。
	radix	可选。规定表示数字的基数，使 2 ~ 36 之间的整数。若省略该参数，则使用基数 10。但是要注意，如果该参数是 10 以外的其他值，则 ECMAScript 标准允许实现返回任意值。
</body>
</html>
