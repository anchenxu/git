<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var obj = { a: 1 };
	var copy = Object.assign({}, obj);
	console.log(copy); 
	</script>
</head>
<body>
	Object.assign(target, ...sources) 方法用于将所有可枚举属性的值从一个或多个源对象复制到目标对象。它将返回目标对象。
	target
	目标对象。
	sources
	源对象。
</body>
</html>
