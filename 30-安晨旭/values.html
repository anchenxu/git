<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	let arr = ["a", "b", "c"];
	let eArr = arr.values();
	for (let letter of eArr) {
  		console.log(letter);
	}
	</script>
</head>
<body>
	values() 方法返回一个新的 Array Iterator 对象，该对象包含数组每个索引的值。
</body>
</html>
