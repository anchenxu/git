<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var str = "To be, or not to be, that is the question.";
	console.log(str.includes('To be'));
	</script>
</head>
<body>
	includes(searchString[, position]) 方法用于判断一个字符串是否包含在另一个字符串中，根据情况返回true或false。
	searchString
	要在此字符串中搜索的字符串。。
	position
	可选。从当前字符串的哪个索引位置开始搜寻子字符串；默认值为0。
</body>
</html>
