<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var str = "To be, or not to be, that is the question.";
	console.log(str.endsWith("question."));
	</script>
</head>
<body>
	str.endsWith(searchString [, position])方法用来判断当前字符串是否是以另外一个给定的子字符串“结尾”的，根据判断结果返回 true 或 false。
	searchString
	要搜索的子字符串。
	position
	在 str 中搜索 searchString 的结束位置，默认值为 str.length，也就是真正的字符串结尾处。
</body>
</html>
