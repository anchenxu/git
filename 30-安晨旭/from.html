<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	console.log(Array.from('foo'));
	</script>
</head>
<body>
	Array.from(arrayLike[, mapFn[, thisArg]]) 方法从一个类似数组或可迭代的对象中创建一个新的数组实例。
	arrayLike
	想要转换成真实数组的类数组对象或可遍历对象。
	mapFn 可选
	可选参数，如果指定了该参数，则最后生成的数组会经过该函数的加工处理后再返回。
	thisArg 可选
	可选参数，执行 mapFn 函数时 this 的值。
	返回值
	一个新的 Array 实例
</body>
</html>
