<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var o, d;
	o = { get foo() { return 17; } };
	d = Object.getOwnPropertyDescriptor(o, "foo");
	console.log(o,d);
	</script>
</head>
<body>
	Object.getOwnPropertyDescriptor(obj, prop) 方法返回指定对象上一个自有属性对应的属性描述符。（自有属性指的是直接赋予该对象的属性，不需要从原型链上进行查找的属性）
	obj
	需要查找的目标对象
	prop
	目标对象内属性名称（String类型）
</body>
</html>
