<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	function isBigEnough(element, index, array) {
  		return (element >= 10);
	}
	var passed = [12, 5, 8, 130, 44].every(isBigEnough);
	console.log(passed);
	</script>
</head>
<body>
	every(callback[, thisArg]) 方法测试数组的所有元素是否都通过了指定函数的测试。
	callback
	用来测试每个元素的函数。
	thisArg
	执行 callback 时使用的 this 值。
</body>
</html>
