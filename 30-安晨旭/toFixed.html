<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var a=1234.222;
	console.log(a.toFixed(1));
	</script>
</head>
<body>
	toFixed(num) 方法可把 Number 四舍五入为指定小数位数的数字。
	num	必需。规定小数的位数，是 0 ~ 20 之间的值，包括 0 和 20，有些实现可以支持更大的数值范围。如果省略了该参数，将用 0 代替。
</body>
</html>
