<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var obj = { foo: "bar", baz: 42 };
	console.log(Object.values(obj));
	</script>
</head>
<body>
	Object.values(obj)方法返回一个给定对象自己的所有可枚举属性值的数组，值的顺序与使用for...in循环的顺序相同 ( 区别在于 for-in 循环枚举原型链中的属性 )。
	obj
	被返回可枚举属性值的对象。
</body>
</html>
