<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var total = [0, 1, 2, 3].reduceRight(function(a, b) {
	    return a + b;
	});
	console.log(total);
	</script>
</head>
<body>
	reduceRight(callback[, initialValue]) 方法接受一个函数作为累加器（accumulator）和数组的每个值（从右到左）将其减少为单个值。
	callback
	一个回调函数，用来操作数组中的每个元素，可接受四个参数：
	previousValue
	上一次调用回调的返回值，或提供的 initialValue
	currentValue
	当前被处理的元素
	index
	当前处理元素的索引
	array
	调用 reduce 的数组
	initialValue
	可作为第一次调用回调 callback 的第一个参数
</body>
</html>
