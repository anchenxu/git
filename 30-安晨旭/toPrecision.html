<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var a=1234.222;
	console.log(a.toPrecision(1));
	</script>
</head>
<body>
	toPrecision(num) 方法可在对象的值超出指定位数时将其转换为指数计数法。
	num	必需。规定必须被转换为指数计数法的最小位数。该参数是 1 ~ 21 之间（且包括 1 和 21）的值。有效实现允许有选择地支持更大或更小的 num。如果省略了该参数，则调用方法 toString()，而不是把数字转换成十进制的值。
</body>
</html>
