<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var o = {}; 
	Object.defineProperty(o, "a", {
	  value : 37,
	  writable : true,
	  enumerable : true,
	  configurable : true
	});
	console.log(o);
	</script>
</head>
<body>
	Object.defineProperty(obj, prop, descriptor) 方法会直接在一个对象上定义一个新属性，或者修改一个对象的现有属性， 并返回这个对象。
	obj
	需要被操作的目标对象
	prop
	目标对象需要定义或修改的属性的名称。
	descriptor
	将被定义或修改的属性的描述符。
</body>
</html>
