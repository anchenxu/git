<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var a=1234.222;
	console.log(a.toExponential(1));
	</script>
</head>
<body>
	toExponential(num) 方法可把对象的值转换成指数计数法。
	num	必需。规定指数计数法中的小数位数，是 0 ~ 20 之间的值，包括 0 和 20，有些实现可以支持更大的数值范围。如果省略了该参数，将使用尽可能多的数字。
</body>
