<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	var numbers = [1, 4, 9];
	var roots = numbers.map(Math.sqrt);
	console.log(roots);
	</script>
</head>
<body>
	map(function callback(currentValue, index, array) { }[, thisArg]) 方法创建一个新数组，其结果是该数组中的每个元素都调用一个提供的函数后返回的结果。
	callback
	生成新数组元素的函数，使用三个参数：
	currentValue
	callback 的第一个参数，数组中正在处理的当前元素。
	index
	callback 的第二个参数，数组中正在处理的当前元素的索引。
	array
	callback 的第三个参数，map 方法被调用的数组。
	thisArg
	可选的。执行 callback 函数时 使用的this 值。
</body>
</html>
