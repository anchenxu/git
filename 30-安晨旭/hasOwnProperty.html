<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	o = new Object();
	o.prop = 'exists';
	function changeO() {
	  o.newprop = o.prop;
	  delete o.prop;
	}
	console.log(o.hasOwnProperty('prop'));
	</script>
</head>
<body>
	hasOwnProperty(prop) 方法会返回一个布尔值，指示对象是否具有指定的属性作为自身（不继承）属性。
	prop
	要检测的属性  字符串 名称或者 Symbol。
