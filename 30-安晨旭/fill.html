<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	console.log([1, 2, 3].fill(4, 1, 1));
	</script>
</head>
<body>
	fill(value, start, end) 方法用一个固定值填充一个数组中从起始索引到终止索引内的全部元素。
	value
	用来填充数组元素的值。
	start 可选
	起始索引，默认值为0。
	end 可选
	终止索引，默认值为 this.length。
</body>
</html>
